
  <tbody>
    {% for row in recent %}
                  <tr>
                  <td >
                      <h7 class="font-14 font-weight-normal"> {{row.project}}<br/></h7>
                      <span class="text-muted font-13"> {{row.uploadTime|date:"Y-m-d H:i"}}</span>
                  </td>
                  <td>
                      <h7 class="font-10 font-weight-normal"> {{row.receiveID}}<br/></h7>
                      <span class="text-muted font-9">收料单号</span>
                  </td>
                  <td>
                      <h7 class="font-10 font-weight-normal">{{row.category__categoryName}}<br/></h7>
                      <span class="text-muted font-9">种类</span>
                  </td>
                  <td>
                      <h7 class="font-10 font-weight-normal">{{row.quantity}}吨<br/></h7>
                      <span class="text-muted font-9">数量</span>
                  </td>
                </tr>
    {% endfor %}

</tbody>
