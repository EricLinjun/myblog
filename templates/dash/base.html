
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta property="og:image" content="http://ericll.herokuapp.com/static/img/img-dash.png" /> 
    <title>Backend</title>
    <link href="/static/bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/dash/css/custom.css" rel="stylesheet">

    <style>
        .goback {
            background-color: black;
            opacity: 0.8;
            width: 200px;
            height: 35px;
            position: fixed;
            left: 50%;
            bottom: 20px;
            border-radius: 10px;
            transform: translate(-50%, 0);
        }
        
        .goback:hover{
            opacity: 0.7
        }
    </style>
    {% block css %}{% endblock %}

  </head>
  <body>
      <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"  >
  <a class="navbar-brand col-md-2 col-lg-2 mr-0 px-3"  href="#">Backend Name</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">

  <span class="navbar-toggler-icon"></span>
  </button>
        
    
    <a href="/project/">
        <div class="goback">
            <div class="text-center text-uppercase user-select-none" style="color: white;font-weight: 400;padding: 6px">
                go back to eric<text style="color:orange;font-weight: 800">LL</text>
            </div>

        </div>
    </a>
    
          
  <ul class="navbar-nav px-3" style="margin:0 0 0 auto">
    <li class="nav-item text-nowrap" >
      <a class="nav-link" href="#">Log Out</a>
    </li>
  </ul>

</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-2 col-xl-2 d-md-block bg-light sidebar collapse" >
      <div id="mysidebar" class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item" >
            <a class=" nav-link btn shadow-none {% block home_class %}{% endblock %}" href="/dash/dashMain/">
              <span data-feather="home"></span>
              Dashboard <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item pl-0">
            <a class="nav-link btn shadow-none {% block tmp_class %}{% endblock %}" href="/dash/mngTemp/">
              <span data-feather="file-text"></span>
              Category
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link btn shadow-none {% block data_class %}{% endblock %}" href="/dash/dataTable/">
              <span data-feather="database"></span>
              Datatable
            </a>
          </li>
<!--
          <li class="nav-item ">
            <a class="nav-link btn shadow-none {% block look_class %}{% endblock %}" href="/lookUp/">
              <span data-feather="layers"></span>
              详细查找
            </a>
          </li>
-->

        </ul>
      </div>
    </nav>
    {% block main %}{% endblock %}

  </div>
</div>
    <script src="/static/dash/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    


      
    <script>
        (function () {
            feather.replace()
        })()
    </script>
    {% block js %}{% endblock %}


</body>
    
</html>
