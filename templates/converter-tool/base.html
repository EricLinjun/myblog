  <body class="text-center">

    <div class="column w-100" id="app" style="background-color: white;">

            <img src="/static/converter-tool/pic/logo.png" style="width: 100px; height: 50px;margin-top: 10px;">
        </div>
        <div class="w-100 nav-wrapper "> 
          <div class="col-10 col-centered" style="max-width: 864px;">
            <div class='col-12 d-flex flex-row px-0'>

            </div>
          </div>
        </div>
    

    {% block main %}{% endblock%}
    <style>
        .goback {
            background-color: black;
            opacity: 0.8;
            width: 200px;
            height: 35px;
            position: fixed;
            left: 50%;
            bottom: 20px;
            border-radius: 10px;
            transform: translate(-50%, 0);
            
        }
        
        .goback:hover{
            opacity: 0.7
        }
    </style>

    <a href="/project/">
      <div class="goback">
          <div class="text-center my-2 text-uppercase user-select-none" style="font-size:small;color: white;font-weight: 400">
              go back to eric<text style="color:orange;font-weight: 800">LL</text>
          </div>

      </div>
  </a>
